{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevaSports - Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reuse styles from signup template */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .logo-row img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    .login-card {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #222;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .otp-group {
      display: flex;
      gap: 10px;
    }

    .otp-group input {
      flex: 1;
    }

    .otp-group button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .signup a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    #otp-message {
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="logo-row">
    <img src="{% static 'images/deva-logo.jpg' %}" alt="DevaSports Logo">
    <div class="logo-name">Deva-Sports</div>
  </div>

  <div class="login-card">
    <!-- <h2>Forgot Password</h2> -->

    <form id="forgot-form" method="POST" action="{% url 'forgot_password' %}">
      {% csrf_token %}
      <input type="hidden" name="action" value="verify_otp">

      <div class="form-group">
        <label for="email"> Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="otp">OTP</label>
        <div class="otp-group">
          <input type="text" name="otp" id="otp" placeholder="Enter OTP">
          <button type="button" onclick="sendOtp()">Send OTP</button>
        </div>
        <p id="otp-message"></p>
      </div>

      <button type="submit" class="login-btn">Verify</button>
    </form>

    <div class="signup">
      Remembered your password? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function sendOtp() {
      const email = document.getElementById("email").value.trim();
      const otpMessage = document.getElementById("otp-message");

      if (!email) {
        otpMessage.textContent = "Please enter your email.";
        otpMessage.style.color = "red";
        return;
      }

      fetch("{% url 'forgot_password' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie("csrftoken")
        },
        body: new URLSearchParams({
          action: "send_otp",
          email: email
        })
      })
        .then(res => res.json())
        .then(data => {
          otpMessage.textContent = data.message;
          otpMessage.style.color = data.status === "success" ? "green" : "red";
        })
        .catch(() => {
          otpMessage.textContent = "Something went wrong!";
          otpMessage.style.color = "red";
        });
    }

    document.getElementById("forgot-form").addEventListener("submit", function (event) {
      const otp = document.getElementById("otp").value.trim();
      const otpMessage = document.getElementById("otp-message");
      if (!otp) {
        event.preventDefault();
        otpMessage.textContent = "Please enter the OTP sent to your email.";
        otpMessage.style.color = "red";
      }
    });
  </script>
</body>

</html>
