{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      color: rgb(33, 37, 41);
      font-size: 16px;
      margin: 0;
    }

    form {
      max-width: 902.4px;
      margin: 25px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
    }

    label,
    input,
    textarea,
    select,
    button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }

    label {
      font-weight: bold;
      color: #666;
    }

    select {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='5'%3E%3Cpath fill='gray' d='M0 0l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 5px;
      padding-right: 30px;
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0;
    }

    .checkbox-group input {
      width: auto;
      margin: 0 8px 0 0;
    }

    .file-upload-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .file-upload {
      text-align: center;
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 5px;
      width: calc(50% - 10px);
    }

    .file-upload input {
      display: none;
    }

    .file-upload label {
      display: block;
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
      margin: auto;
    }

    .file-name {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }

    .inventory-container {
      display: flex;
      gap: 50px;
    }

    .inventory-container div {
      flex: 1;
    }

    .inventory-buttons {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .inventory-buttons a {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      color: white;
      font-size: 14px;
    }

    .inventory-buttons a:first-child {
      background-color: green;
    }

    .inventory-buttons a:last-child {
      background-color: red;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        max-width: 90%;
      }

      .inventory-container {
        flex-direction: column;
        gap: 0;
      }

      .file-upload {
        width: 100%;
      }

      .checkbox-group {
        gap: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>

  <form action="{% url 'add_prodcut' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="product_name">Product Name *</label>
    <input type="text" name="product_name" required />

    <label for="category">Category *</label>
    <select name="category" required>
      <option value="">-- Select Category --</option>
      {% for category in categories %}
      <option value="{{ category.name }}">{{ category.name }}</option>
      {% endfor %}
    </select>

    <label for="brand">Brand *</label>
    <select name="brand" required>
      <option value="">-- Select Brand --</option>
      {% for brand in brands %}
      <option value="{{ brand.name }}">{{ brand.name }}</option>
      {% endfor %}
    </select>

    <label for="description">Description *</label>
    <textarea name="description" required></textarea>

    <div class="checkbox-group">
      <label><input type="checkbox" name="activate" value="1" checked />Activate</label>
      <label><input type="checkbox" name="arrival" value="1" />New Arrival</label>
    </div>

    <label for="color">Color *</label>
    <select name="color" required>
      <option value="">-- Select Color --</option>
      {% for color in colors %}
      <option value="{{ color.name }}">{{ color.name }}</option>
      {% endfor %}
    </select>

    <div id="inventory-section">
      <div class="inventory-container">
        <div>

          <label for="size">Size *</label>
          <select name="size[]" required>
            <option value="">-- Select Size --</option>
            {% for size in sizes %}
            <option value="{{ size.size_label }}">{{ size.size_label }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="price">Price *</label>
          <input type="text" name="price[]" required />
        </div>
        <div>
          <label for="stock">Stock *</label>
          <input type="text" name="stock[]" required />
        </div>
        <div class="inventory-buttons">
          <a href="#" onclick="addInventoryFields(event)">Add</a>
          <a href="#" onclick="removeInventoryFields(event, this)">Remove</a>
        </div>
      </div>
    </div>

    <label>Images *</label>
    <div class="file-upload-container">
      <div class="file-upload">
        <label for="image1">Choose File</label>
        <input type="file" id="image1" name="image1" accept="image/*" onchange="displayFileName(this)" required />
        <div class="file-name" id="file-name1">No file chosen</div>
      </div>
      <div class="file-upload">
        <label for="image2">Choose File</label>
        <input type="file" id="image2" name="image2" accept="image/*" onchange="displayFileName(this)" required />
        <div class="file-name" id="file-name2">No file chosen</div>
      </div>
      <div class="file-upload">
        <label for="image3">Choose File</label>
        <input type="file" id="image3" name="image3" accept="image/*" onchange="displayFileName(this)" required />
        <div class="file-name" id="file-name3">No file chosen</div>
      </div>
      <div class="file-upload">
        <label for="image4">Choose File</label>
        <input type="file" id="image4" name="image4" accept="image/*" onchange="displayFileName(this)" required />
        <div class="file-name" id="file-name4">No file chosen</div>
      </div>
    </div>

    <br />
    <button type="submit">Submit</button>
  </form>

  <script>
    const sizeOptions = `
    <option value="">-- Select Size --</option>
    {% for size in sizes %}
      <option value="{{ size.size_label }}">{{ size.size_label }}</option>
    {% endfor %}
  `;
    function addInventoryFields(event) {
      event.preventDefault();
      const container = document.getElementById("inventory-section");
      const newFields = document.createElement("div");
      newFields.classList.add("inventory-container");
      newFields.innerHTML = `
         <div><label>Size *</label><select name="size[]" required>${sizeOptions}</select> </div>
        <div><label>Price *</label><input type="text" name="price[]" required /></div>
        <div><label>Stock *</label><input type="text" name="stock[]" required /></div>
        <div class="inventory-buttons">
          <a href="#" onclick="addInventoryFields(event)">Add</a>
          <a href="#" onclick="removeInventoryFields(event, this)">Remove</a>
        </div>`;
      container.appendChild(newFields);
    }

    function removeInventoryFields(event, element) {
      event.preventDefault();
      element.closest(".inventory-container").remove();
    }

    function displayFileName(input) {
      const fileNameDiv = input.nextElementSibling;
      if (input.files.length > 0) {
        fileNameDiv.textContent = input.files[0].name;
      } else {
        fileNameDiv.textContent = "No file chosen";
      }
    }
  </script>
</body>

</html>
