{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevaSports - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .logo-row img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #222;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot a {
            color: #007bff;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            background: #ccc;
            position: absolute;
            top: 50%;
            width: 40%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            padding: 0 10px;
            background: #fff;
            font-size: 0.9rem;
            color: #666;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .social-btn i {
            margin-right: 10px;
        }

        .signup {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #2e7d32;
        }

        .modal-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #2e7d32;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }

        .modal-content button:hover {
            background-color: #256128;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 20px;
            }

            .logo-row img {
                margin-top: 10px;
                height: 50px;
                width: 50px;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>

    <div class="logo-row">
        <img src="{% static 'images/deva-logo.jpg' %}" alt="Tourism Hike Logo">
        <div class="logo-name">Deva-Sports</div>
    </div>

    <div class="login-card">
        <h2>Log In Your Account</h2>


        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <input type="hidden" name="next" id="next-field" value="{{ next|default:"/" }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <p id="login-error" style="color: red; margin-bottom: 10px;"></p>


            <div class="remember-forgot">
                <label><input type="checkbox" id="remember"> Remember me</label>
                <a href="{% url 'forgot_password' %}">Forgot your password?</a>
            </div>

            <button class="login-btn" onclick="handleLogin()">Log In</button>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="social-btn"><i class="fab fa-google"></i> Sign in with Google</div>
        <div class="social-btn"><i class="fab fa-facebook-f"></i> Sign in with Facebook</div>

        <div class="signup">
            Don't have an account? <a href="{% url 'signup' %}">Signup</a>
        </div>

        <!-- Notification Modal -->
        <div id="success-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3>üéâ Login Successful!</h3>
                <p>Welcome back! Redirecting you shortly...</p>
                <button id="okay-btn">Okay</button>
            </div>
        </div>

    </div>

    <script>
    // ‚úÖ CSRF token getter
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // ‚úÖ Login form submit handler
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const next = document.getElementById("next-field")?.value || "/";
        const errorBox = document.getElementById("login-error");
        const successModal = document.getElementById("success-modal");
        const okayBtn = document.getElementById("okay-btn");

        errorBox.textContent = ""; // Clear previous error

        if (!email || !password) {
            errorBox.textContent = "Please fill all fields.";
            return;
        }

        fetch("{% url 'login' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: new URLSearchParams({
                email: email,
                password: password,
                next: next
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                // ‚úÖ Show success modal and wait for user click
                if (successModal && okayBtn) {
                    successModal.style.display = "flex";
                    okayBtn.onclick = () => {
                        window.location.href = data.redirect_url;
                    };
                } else {
                    // fallback: just redirect
                    window.location.href = data.redirect_url;
                }
            } else {
                // ‚ùå Show error
                errorBox.textContent = data.message || "Login failed.";
            }
        })
        .catch(() => {
            errorBox.textContent = "Something went wrong. Please try again.";
        });
    });
</script>

    

</body>

</html>
