<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      background: #f0f4f8;
      padding: 25px;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 10px;
      max-width: 480px;
      margin: auto;
      text-align: center;
    }
    .otp {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="otp">{{ otp }}</div>
    <p class="footer">This OTP is valid for 5 minutes. Do not share it with anyone.</p>
  </div>
</body>
</html>
