{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - DevaSports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .logo-row img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    .login-card {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #222;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .signup a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    #reset-message {
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="logo-row">
    <img src="{% static 'images/deva-logo.jpg' %}" alt="DevaSports Logo">
    <div class="logo-name">Deva-Sports</div>
  </div>

  <div class="login-card">
    <!-- <h2>Reset Your Password</h2> -->

    <form id="reset-form" method="POST" action="{% url 'reset_password' %}">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}"> <!-- optional if passed in context -->

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password"
          required>
      </div>

      <p id="reset-message"></p>

      <button type="submit" class="login-btn">Update Password</button>
    </form>

    <div class="signup">
      Back to <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", function (event) {
      const newPass = document.getElementById("new_password").value.trim();
      const confirmPass = document.getElementById("confirm_password").value.trim();
      const msg = document.getElementById("reset-message");

      if (!newPass || !confirmPass) {
        event.preventDefault();
        msg.textContent = "Please fill in both fields.";
        msg.style.color = "red";
        return;
      }

      if (newPass.length < 6) {
        event.preventDefault();
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return;
      }

      if (newPass !== confirmPass) {
        event.preventDefault();
        msg.textContent = "Passwords do not match.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "";
    });
  </script>

</body>

</html>
